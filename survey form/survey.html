<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
      <fieldset>
        <label id="name-label">Name<input type="text" id="name" placeholder="Enter your Name" required></label>
        <label id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required></label>
        <label id="number-label">age (optional)<input type="number" id="number" min="13" max="120" placeholder="age" value="age"></label>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="recomend" value="definitely"> Definitely</label>
        <label><input type="radio" name="recomend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recomend" value="not sure"> Not sure</label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label>Front-end Proyects<input type="checkbox" value="Front-end Proyects"></label>
        <label>Back-end Proyects<input type="checkbox" value="Back-end Proyects"></label>
        <label>Data Visualization<input type="checkbox" value="Data Visualization"></label>
        <label>Challenges<input type="checkbox" value="Challenges"></label>
        <label>Open Source Comunity<input type="checkbox" value="Open Source Comunity"></label>
        <label>Gitter help rooms<input type="checkbox" value="Gitter help rooms"></label>
        <label>Videos<input type="checkbox" value="Videos"></label>
        <label>City meetups<input type="checkbox" value="City meetups"></label>
        <label>Wiki<input type="checkbox" value="Wiki"></label>
        <label>Forum<input type="checkbox" value="Forum"></label>
        <label>Aditional Courses<input type="checkbox" value="Aditional Courses"></label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
          <textarea rows="3" cols="30" placeholder="Enter your comment here...">
          </textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit">
    </form>
  </body>
